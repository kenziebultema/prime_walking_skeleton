<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>MEAN Stack</title>
    <script src="/vendor/angular/angular.min.js"></script>
    <script src="/assets/scripts/app.min.js"></script>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <div ng-controller="IndexController">
        <p ng-show="cat.name">Your new cats name is: {{cat.name}}</p>
        <p ng-hide="cat.name">Enter ideas for your new cat's name!</p>

        <form novalidate>
            NAME: <input type="text" ng-model="cat.name" /> <br>
            <button type="submit" ng-click="add(cat)" value="Save">Save Name</button>
        </form>

        <h4>Cats</h4>
        <ul>
            <li ng-repeat="cat in cats">{{cat.name}}</li>
        </ul>
    </div>
</body>
</html>
